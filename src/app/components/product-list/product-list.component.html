<div class="container">
  <cdk-virtual-scroll-viewport itemSize="50" class="container">
    <div *cdkVirtualFor="let product of filteredProducts$ | async" class="product-item secondary roboto-light">
      <app-list-item [name]="product.name" [id]="product.id" [price]="product.extra['AGA']['PRI']"
        [LGA]="product.extra['AGA']['LGA']"></app-list-item>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
