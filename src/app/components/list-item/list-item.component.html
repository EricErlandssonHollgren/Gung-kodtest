<div class="container">
    <div class="info">
        <h2 class="secondary roboto-medium">{{name}}</h2>
        <p class="secondary roboto-light">ID: {{id}}</p>
        <p class="secondary roboto-light">Price: {{price}}</p>
    </div>
    <h2 class="secondary roboto-light">{{category}}</h2>
    <div *ngIf="inStock; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="done" [ngStyle]="{'color':'white'}"></mat-icon></ng-template>
    <ng-template #elseBlock><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="close" [ngStyle]="{'color':'white'}"></mat-icon></ng-template>
        
</div>
